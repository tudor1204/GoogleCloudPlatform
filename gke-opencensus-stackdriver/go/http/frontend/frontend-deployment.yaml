apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: us-west1-docker.pkg.dev/$PROJECT_ID/tracedemo/frontend:latest
        ports:
        - containerPort: 8081
        envFrom:
          - configMapRef:
              name: frontend-configmap