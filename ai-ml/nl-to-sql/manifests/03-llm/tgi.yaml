# [START gke_ai_ml_nl_to_sql_manifests_03_llm]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tgi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tgi-runtime
  template:
    metadata:
      annotations:
        gke-gcsfuse/volumes: "true"
      labels:
        app: tgi-runtime
        ai.gke.io/model: llama-3-8b
        ai.gke.io/inference-server: text-generation-inference
        examples.ai.gke.io/source: user-guide
    spec:
      containers:
      - name: inference-server
        image: ghcr.io/huggingface/text-generation-inference:2.1.1
        resources:
          requests:
            cpu: "2"
            memory: "7Gi"
            ephemeral-storage: "5Gi"
            nvidia.com/gpu: 1
          limits:
            cpu: "2"
            memory: "7Gi"
            ephemeral-storage: "5Gi"
            nvidia.com/gpu: 1
        args:
        - --model-id=$(MODEL_ID)
        - --num-shard=1
        env:
        - name: MODEL_ID
          value: /models/llama3/llama3-8b-chat-hf
        - name: HUGGINGFACE_OFFLINE
          value: "1"
        - name: PORT
          value: "8000"
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
        - name: gcs-fuse-csi-ephemeral
          mountPath: /models
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      - name: gcs-fuse-csi-ephemeral
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: vertex-model-garden-public-us
            mountOptions: "implicit-dirs"
            fileCacheCapacity: 5Gi
            fileCacheForRangeRead: "true"
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "present"
        effect: NoSchedule
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
---
apiVersion: v1
kind: Service
metadata:
  name: llm-ilb
  annotations:
    networking.gke.io/load-balancer-type: "Internal"
spec:
  selector:
    app: tgi-runtime
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
# [END gke_ai_ml_nl_to_sql_manifests_03_llm]
