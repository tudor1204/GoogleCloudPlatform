# [START gke_ai_ml_gke_ray_rayserve_llm_llama_3_1_70b_raycluster_tpu_v5e]
apiVersion: ray.io/v1
kind: RayCluster
metadata:
  name: vllm-tpu
spec:
  headGroupSpec:
    rayStartParams: {}
    template:
      spec:
        containers:
          - name: ray-head
            image: $VLLM_IMAGE
            imagePullPolicy: IfNotPresent
            resources:
              limits:
                cpu: "8"
                ephemeral-storage: 8Gi
                memory: 40G
              requests:
                cpu: "8"
                ephemeral-storage: 8Gi
                memory: 40G
            env:
              - name: HUGGING_FACE_HUB_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: hf-secret
                    key: hf_api_token
              - name: MODEL_ID
                value: "meta-llama/Llama-3.1-70B"
              - name: MAX_MODEL_LEN
                value: "4096"
            ports:
              - containerPort: 6379
                name: gcs
              - containerPort: 8265
                name: dashboard
              - containerPort: 10001
                name: client
              - containerPort: 8000
                name: serve
              - containerPort: 8471
                name: slicebuilder
              - containerPort: 8081
                name: mxla
  workerGroupSpecs:
  - groupName: tpu-group
    replicas: 1
    minReplicas: 0
    maxReplicas: 2
    numOfHosts: 4
    rayStartParams: {}
    template:
      spec:
        containers:
          - name: ray-worker
            image: $VLLM_IMAGE
            imagePullPolicy: IfNotPresent
            resources:
              limits:
                cpu: "100"
                google.com/tpu: "4"
                ephemeral-storage: 200Gi
                memory: 150G
              requests:
                cpu: "100"
                google.com/tpu: "4"
                ephemeral-storage: 200Gi
                memory: 150G
            env:
              - name: JAX_PLATFORMS
                value: "tpu"
              - name: HUGGING_FACE_HUB_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: hf-secret
                    key: hf_api_token
              - name: MODEL_ID
                value: "meta-llama/Llama-3.1-70B"
              - name: MAX_MODEL_LEN
                value: "4096"
        nodeSelector:
          cloud.google.com/gke-tpu-accelerator: tpu-v5-lite-podslice
          cloud.google.com/gke-tpu-topology: 4x4
# [END gke_ai_ml_gke_ray_rayserve_llm_llama_3_1_70b_raycluster_tpu_v5e]
